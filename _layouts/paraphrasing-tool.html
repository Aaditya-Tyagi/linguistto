---
layout: default
---
{% assign keyName = page.fileName %} 
{% assign initialLanguage = page.language %} 
<!-- {{page.fileName}} -->

<head>
    <title>{{data[2].title}}</title>
    <link rel="stylesheet" href="../linguist.css">
    <link rel="stylesheet" href="../css/file-upload.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
   
    <script>
        
        
        //get input
        async function getInputValue(){
            let languageList = ["sq","am","ar","zh","da","gu","hy","id","it","ja","ko","la","ms","ne","pa","sq","ta","te","zh","ur",]
            let inputString = document.getElementById("input-string").value;

            for ( let i=languageList.length-1; i>0; i--){
                const randomNum = Math.floor(Math.random()*i)
                const temp = languageList[i]
                languageList[i] = languageList[randomNum]
                languageList[randomNum] = temp
            }

            languageList[0]=`{{initialLanguage}}`
            languageList[5]=`{{initialLanguage}}`

            paraphraseControler(inputString, languageList)
        }

       
        async function paraphraseControler(string, lang){
            let paraphrase1 = string

            for (let i=0; i<5; i++){
                const api_url =`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${lang[i]}&tl=${lang[i+1]}&dt=t&q=${paraphrase1}`; 
                console.log(api_url)
                const response = await fetch(api_url); 
                let data=  await response.json(); 
                let strOutput=[];

                if(data){
                    data && data[0].map((item)=>{
                        item[0].length> 0 && strOutput.push(item[0]);
                    })
                }

                strOutput = strOutput.toString();
                paraphrase1 = strOutput.replace(/['",]+/g, '')

                if(i==4){
                    document.getElementById("output-string").value = paraphrase1;
                }
            }
        }
     
    </script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="col-md-12 text">{{keyName}} Paraphrasing Tool </h1>
            
            <div class="hr">
                <hr class="hr-css"/>
            </div>
            <div class="col-md-12 typing-main-div">
                <div class="row">
                    
                </div>
                <div class="row col-md-12 d-flex justify-content-center">
                <div class="col-md-6">
                    <textarea id="input-string" value="" rows="10" cols="30"></textarea>
                </div>
                <div class="col-md-6">
                    <textarea id="output-string" value="" rows="10" cols="30"></textarea>
                </div>
            </div>
            <div class="typing-btn d-flex justify-content-center">
                <button onclick="getInputValue();">
                    Rewrite
                </button>
            </div>
            </div>    
        </div>

    </div>
    <div>
    </div>
</body>
