---
layout: default
---
{% assign keyName = page.fileName %} 
{% assign initialLanguage = page.language %} 
<!-- {{page.fileName}} -->

<head>
    <title>{{data[2].title}}</title>
    <link rel="stylesheet" href="../linguist.css">
    <link rel="stylesheet" href="../css/file-upload.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
   
    <script>
        let languageList = ["bn", "hi", "ar", "ah","af", "al", "am","ch","co","da","du","ga","gu","ha","hm","kh","la","sl","ma","od","zu","ur","ta","te"]
        let sorted1
        
        //get input
        async function getInputValue(){
            var inputString = document.getElementById("input-string").value;
            sorted1 = await languageList.sort((x,y)=>Math.random() - Math.random())
            sorted1[0]=`{{initialLanguage}}`
            sorted1[5]=`{{initialLanguage}}`
            paraphraseControler(inputString)
        }

        let paraphrase1
        async function paraphraseControler(string){
            paraphrase1 = string

            for (let i=0; i<5; i++){
                const api_url =`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sorted1[i]}&tl=${sorted1[i+1]}&dt=t&q=${paraphrase1}`; 
                const response = await fetch(api_url); 
                let data=  await response.json(); 
                let strOutput=[];
                if(data){
                    data && data[0].map((item)=>{
                        item[0].length> 0 && strOutput.push(item[0]);
                    })
                }
                strOutput = strOutput.toString();
                paraphrase1 = strOutput
                if(i==4){
                    document.getElementById("output-string").value = paraphrase1;
                }
            }
        }
     
    </script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="col-md-12 text">{{keyName}} Paraphrasing Tool </h1>
            
            <div class="hr">
                <hr class="hr-css"/>
            </div>
            <div class="col-md-12 typing-main-div">
                <div class="row">
                    
                </div>
                <div class="row col-md-12 d-flex justify-content-center">
                <div class="col-md-6">
                    <textarea id="input-string" value="" rows="10" cols="30"></textarea>
                </div>
                <div class="col-md-6">
                    <textarea id="output-string" value="" rows="10" cols="30"></textarea>
                </div>
            </div>
            <div class="typing-btn d-flex justify-content-center">
                <button onclick="getInputValue();">
                    Rewrite
                </button>
            </div>
            </div>    
        </div>

    </div>
    <div>
    </div>
</body>
