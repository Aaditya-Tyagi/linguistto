<head>
    <title>{{data[2].title}}</title>
    <link rel="stylesheet" href="../linguist.css">
    <link rel="stylesheet" href="../css/file-upload.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
   
    <script> 
        let country = ["bn", "hi", "ar", "ah","af", "al", "am","ch","co","da","du","ga","gu","ha","hm","kh","la","sl","ma","od","zu","ur","ta","te"]
        let i=2;
        let currentLanguage;
        let translateLanguage;

        async function getInputValue(){
            let rand = Math.floor(Math.random()*country.length-1)
            let tl = country[rand]
            var inputString = document.getElementById("input-string").value;

            const api_url =`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${tl}&dt=t&q='${inputString}'`; 
            const response = await fetch(api_url); 
            let data=  await response.json(); 
            let strOutput=[];
            if(data){
                data && data[0].map((item)=>{
                    item[0].length> 0 && strOutput.push(item[0]);
                })
            }
            strOutput = strOutput.toString();
            currentLanguage = tl;
            return await translatorRecursion(strOutput)
        }

        
        async function translatorRecursion(string){
            if(i>0){
                let rand = Math.floor(Math.random()*country.length)
                translateLanguage = country[rand]
                const api_url =`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${currentLanguage}&tl=${translateLanguage}&dt=t&q='${string}'`;
                currentLanguage = translateLanguage
                let rand2 = Math.floor(Math.random()*country.length)
                translateLanguage = country[rand2]
                const response = await fetch(api_url); 
                let data=  await response.json(); 
                let strOutput=[];
                if(data){
                    data && data[0].map((item)=>{
                        item[0].length> 0 && strOutput.push(item[0]);
                    })
                }
                strOutput = strOutput.toString();
                i--
                translatorRecursion(strOutput)
                
            } else {
                const api_url =`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${currentLanguage}&tl=en&dt=t&q='${string}'`;
                const response = await fetch(api_url); 
                let data=  await response.json(); 
                let strOutput=[];
                if(data){
                    data && data[0].map((item)=>{
                        item[0].length> 0 && strOutput.push(item[0]);
                    })
                }
                strOutput = strOutput.toString();
                console.log(strOutput)
                document.getElementById("output-string").value = strOutput.replace(/[,'"]+/g, '');
                i = 5;
            }
        }

     
    </script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="col-md-12 text"> Paraphrasing Tool</h1>
            
            <div class="hr">
                <hr class="hr-css"/>
            </div>
            <div class="col-md-12 typing-main-div">
                <div class="row">
                    
                </div>
                <div class="row col-md-12 d-flex justify-content-center">
                <div class="col-md-6">
                    <textarea id="input-string" value="" rows="10" cols="30"></textarea>
                </div>
                <div class="col-md-6">
                    <textarea id="output-string" value="" rows="10" cols="30"></textarea>
                </div>
            </div>
            <div class="typing-btn d-flex justify-content-center">
                <button onclick="getInputValue();">
                    Rewrite
                </button>
            </div>
            </div>    
        </div>

    </div>
    <div>
    </div>
</body>
